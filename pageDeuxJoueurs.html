<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maxime Moutachy">
    <meta name="description"
        content="Jeu de dés en mode 2 joueurs. Le premier joueur à atteindre 100 points remporte la partie !">

    <title>Jeu de dés mode 2 joueurs</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="/assets/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styleDeuxJoueurs.css">
</head>

<body>

    <main class="container">
        <div class="row">
            <a href="/index.html">&lt; Menu principal</a>
            <div class="text-center py-1">
                <button id="newGame" type="button" class="btn btn-primary rounded-5">
                    <svg id="restart" class="d-inline" xmlns="http://www.w3.org/2000/svg" alt="Image Actualiser"
                        viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="currentColor"

                    </svg>
                    <p class="d-inline">NEW GAME</p>
                </button>
            </div>
        </div>

        <div class="row text-center">

            <div class="score col border border-info rounded-2">
                <div class="player">
                    <div class="fs-1">Player 1</div>
                    <div id="cercle1"></div>
                </div>
                <div id="globale1" class="fs-4">
                    <p>Score globale</p>
                    <p><span id="globaleScore1"></span></p>
                </div>
                <div class="py-1">
                    <button id="rollDice1" type="button" class="btn btn-secondary rounded-5">

                        <svg class="d-inline" xmlns="http://www.w3.org/2000/svg" alt="Image de deux dés"
                            viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path fill="currentColor"

                        </svg>

                        <p class="d-inline">Roll dice</p>
                    </button>
                </div>
                <div class="py-1">
                    <button id="hold1" type="button" class="btn btn-success rounded-5">
                        <svg class="d-inline" xmlns="http://www.w3.org/2000/svg" alt="Image Valider"
                            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path fill="currentColor"
                                d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
                        </svg>
                        <p class="d-inline">Hold</p>
                    </button>

                </div>
            </div>

            <div class="col">
                <div id="dice">

                    <svg id="one" xmlns="http://www.w3.org/2000/svg" alt="Dé face 1"
                        viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="currentColor"
                            d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM224 224a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
                    </svg>

                    <svg id="two" xmlns="http://www.w3.org/2000/svg" alt="Dé face 2"
                        viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="currentColor"

                    </svg>

                    <svg id="four" xmlns="http://www.w3.org/2000/svg" alt="Dé face 4"

                        <path fill="currentColor"

                    </svg>

                    <svg id="five" xmlns="http://www.w3.org/2000/svg" alt="Dé face 5"
                        viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="currentColor"
                            d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm64 96a32 32 0 1 1 0 64 32 32 0 1 1 0-64zM96 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM224 224a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm64-64a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32 160a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
                    </svg>

                    <svg id="six" xmlns="http://www.w3.org/2000/svg" alt="Dé face 6"
                        viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="currentColor"
                            d="M0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zm160 64a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM128 288a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm32 64a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM320 192a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm32 64a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM320 384a32 32 0 1 0 0-64 32 32 0 1 0 0 64z" />
                    </svg>

                </div>

                <div id="roundScore" class="rounded-5 bg-danger">
                    <p class="fw-bold">Round Score</p>
                    <p><span id="scoreRound"></span></p>
                </div>
            </div>

            <div class="score col border border-info rounded-2">
                <div class="player">
                    <div class="fs-1">Player 2</div>
                    <div id="cercle2"></div>
                </div>
                <div id="globale2" class="fs-4">
                    <p>Score globale</p>
                    <p><span id="globaleScore2"></span></p>
                </div>
                <div class="py-1">
                    <button id="rollDice2" type="button" class="btn btn-secondary rounded-5">

                        <svg class="d-inline" xmlns="http://www.w3.org/2000/svg" alt="Image de deux dés"
                            viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path fill="currentColor"
                                d="M274.9 34.3c-28.1-28.1-73.7-28.1-101.8 0L34.3 173.1c-28.1 28.1-28.1 73.7 0 101.8L173.1 413.7c28.1 28.1 73.7 28.1 101.8 0L413.7 274.9c28.1-28.1 28.1-73.7 0-101.8L274.9 34.3zM200 224a24 24 0 1 1 48 0 24 24 0 1 1 -48 0zM96 200a24 24 0 1 1 0 48 24 24 0 1 1 0-48zM224 376a24 24 0 1 1 0-48 24 24 0 1 1 0 48zM352 200a24 24 0 1 1 0 48 24 24 0 1 1 0-48zM224 120a24 24 0 1 1 0-48 24 24 0 1 1 0 48zm96 328c0 35.3 28.7 64 64 64H576c35.3 0 64-28.7 64-64V256c0-35.3-28.7-64-64-64H461.7c11.6 36 3.1 77-25.4 105.5L320 413.8V448zM480 328a24 24 0 1 1 0 48 24 24 0 1 1 0-48z" />
                        </svg>

                        <p class="d-inline">Roll dice</p>
                    </button>
                </div>
                <div class="py-1">
                    <button id="hold2" type="button" class="btn btn-success rounded-5">
                        <svg class="d-inline" xmlns="http://www.w3.org/2000/svg" alt="Image Valider"
                            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path fill="currentColor"
                                d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />

                        <p class="d-inline">Hold</p>
                    </button>

                </div>
            </div>
        </div>

        <div id="win1" class="text-center">
            <p>Victoire du joueur 1 !!!</p>
        </div>
        <div id="win2" class="text-center">
            <p>Victoire du joueur 2 !!!</p>
        </div>

        <div id="rotate-message">
            <p>Pour une meilleur utilisation du jeu, veuillez mettre l'écran en mode paysage.</p>
        </div>

    </main>

    <script type="module" src="/js/scriptDeuxJoueurs.js"></script>

</body>

</html>
